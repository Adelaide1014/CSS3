<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		@font-face
		{
		font-family: myFirstFont;
		src: url('css/AngelicWar.ttf')
		    ,url('/css3/Rosegarden.eot'); /* IE9+ */
		}
		
		@font-face
		{
		font-family: myFont2;
		src: url('css/BrnDmge.ttf')
		    ,url('/css3/Rosegarden.eot'); /* IE9+ */
		}
		
		.test1
		{
		font-family:myFirstFont;
		}
		.test2{
			font-family:myFont2;
		}
	</style>

	<body>

		<div class="test1">
			With CSS3, websites can finally use fonts other than the pre-selected "web-safe" fonts.
		</div>
		<div class="test2">
			With CSS3, websites can finally use fonts other than the pre-selected "web-safe" fonts.
		</div>


		<p><b>注释：</b>Internet Explorer 9+ 支持新的 @font-face 规则。Internet Explorer 8 以及更早的版本不支持新的 @font-face 规则。</p>

	</body>

</html>
