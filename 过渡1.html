<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<style>
	.test1{
		
		width: 300px;
		height:200px;
		background-color: paleturquoise;
		border-radius: 25px;
		opacity: 0.8;
	}
	.test1:hover{
		width: 280px;
		height: 180px;
		transform: rotate(360deg);
		background-color: palegreen;
		opacity: 1;
		transition: 2s;
		
		
		
		
	}
</style>
	<body>
		<center><div class="test1">通过css属性让方框过度变化</div></center>
	</body>
</html>
