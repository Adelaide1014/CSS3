<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<style>
		.test1{
			width:400px;
			height:100px;
			border:1px solid #000000;
			resize: both;
			overflow: auto;
			outline: 1px solid red;
			outline-offset: 15px;
			margin: 20px;
		}
		</style>
	<body>
		<div class="test1">用户可以手动调整编辑框的大小</div>
		
<p><b>注释：</b> Firefox 4+、Safari 以及 Chrome 支持 resize 属性。</p>
	</body>
</html>
